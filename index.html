<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23fff' d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15h2v-6h-2v6zm0-8h2V7h-2v2z'/%3E%3Csvg%3E">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    </head>
<body>
    <div class="weather-container">
        <div class="header">
            <h1 class="app-title">Weather Dashboard</h1>
            <div class="search-box">
                <input type="text" id="city-input" placeholder="Enter city..." class="city-input">
                <button id="voice-search-button" class="voice-search-button">
                    <svg class="mic-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.2-3c0 3.53-2.91 6.4-6.2 6.4S5.6 13.53 5.6 10H4c0 3.98 3.44 7.33 7.6 7.95V21h2.8v-3.05c4.16-.62 7.6-3.97 7.6-7.95h-1.6z"/>
                    </svg>
                </button>
                <button id="search-button" class="search-button">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </button>
            </div>
            <div class="unit-toggle">
                <button id="celsius-btn" class="unit-btn active">°C</button>
                <button id="fahrenheit-btn" class="unit-btn">°F</button>
            </div>
        </div>

        <div class="main-content">
            <div id="loading" class="message hidden">Loading weather data...</div>
            <div id="error-message" class="message hidden error"></div>

            <div id="current-weather-card" class="weather-card current-weather-card hidden">
                <div class="card-header">
                    <h2 id="current-city"></h2>
                    <p id="current-date"></p>
                </div>
                <div class="weather-details">
                    <div class="temp-icon">
                        <img id="current-weather-icon" src="" alt="Weather Icon">
                        <span id="current-temp"></span>
                    </div>
                    <div class="description-extras">
                        <p id="current-description"></p>
                        <p>Feels Like: <span id="current-feels-like"></span></p>
                        <p>Humidity: <span id="current-humidity"></span></p>
                        <p>Wind: <span id="current-wind"></span></p>
                        <p>Visibility: <span id="current-visibility"></span></p>
                        <p>Pressure: <span id="current-pressure"></span></p>
                        <p>UV Index: <span id="current-uv-index"></span></p>
                        <p>Sunrise: <span id="current-sunrise"></span></p>
                        <p>Sunset: <span id="current-sunset"></span></p>
                    </div>
                </div>
            </div>

            <div class="forecast-toggle-buttons hidden">
                <h2 class="forecast-title">Forecast</h2>
                <button id="daily-forecast-btn" class="forecast-type-btn active">Daily</button>
                <button id="hourly-forecast-btn" class="forecast-type-btn">Hourly</button>
            </div>


            <div id="daily-forecast-container" class="forecast-container">
                </div>

            <div id="hourly-forecast-container" class="forecast-container hidden">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
